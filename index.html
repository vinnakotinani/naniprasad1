  <style>
    body {

<body>

<header>
  <h1>üéÆ Play This Game & Earn ‚Çπ5</h1>
</header>
<div id="disclaimer">‚ö†Ô∏è Disclaimer: This game is for users 18+ and played at your own risk.</div>
<div id="banner">
  <button id="start-button" onclick="startGame()">Start Game</button>
</div>

<div id="game-container">
  <h2 id="stage-title">Color Tap Challenge</h2>
  <div id="game-area"></div>
  <div id="target"></div>
  <div id="timer"></div>
  <div id="banned"></div>
  <div id="word-test"></div>
  <div id="status"></div>
  <div id="finish" style="display:none; font-size:22px; color:green;">üéâ You completed all 5 stages and earned ‚Çπ5!<br/>Send your Name and UPI ID to <b>shanivara0@gmail.com</b> to claim your reward.</div>
  <button id="next-btn" onclick="nextStage()">Next Stage</button>
  <button id="redeem-btn" onclick="showRedeemForm()">üéÅ Redeem ‚Çπ5</button>
</div>

<div id="form-section">
  <h2>üéÅ Enter Details to Redeem</h2>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="number" placeholder="Phone or UPI ID" />
  <button onclick="sendToEmail()">Send</button>
</div>

<script>
const colors = ['RED', 'GREEN', 'BLUE', 'YELLOW'];
const colorHex = {
  RED: '#f44336',
  GREEN: '#4caf50',
  BLUE: '#2196f3',
  YELLOW: '#ffeb3b'
};

let stage = 1;
let score = 0;
let timer, correctColor, bannedColor, correctAnswer;
let currentRound = 0;

function startGame() {
  document.getElementById('banner').style.display = 'none';
  document.getElementById('disclaimer').style.display = 'none';
  document.getElementById('game-container').style.display = 'block';
  startStage();
}

function resetGame(msg) {
  alert(msg);
  stage = 1;
  score = 0;
  startStage();
}

function nextStage() {
  stage++;
  score = 0;
  startStage();
}

function startStage() {
  document.getElementById('status').textContent = '';
  document.getElementById('timer').textContent = '';
  document.getElementById('banned').textContent = '';
  document.getElementById('word-test').textContent = '';
  document.getElementById('target').textContent = '';
  document.getElementById('game-area').innerHTML = '';
  document.getElementById('next-btn').style.display = 'none';
  document.getElementById('redeem-btn').style.display = 'none';

  switch(stage) {
    case 1: document.getElementById('stage-title').textContent = 'Stage 1: Tap the Correct Color'; loadColorTap(); break;
    case 2: document.getElementById('stage-title').textContent = 'Stage 2: Tap Fast!'; loadTimedTap(); break;
    case 3: document.getElementById('stage-title').textContent = 'Stage 3: Avoid Banned Color'; loadAvoidTap(); break;
    case 4: document.getElementById('stage-title').textContent = 'Stage 4: Tap the TEXT COLOR'; loadStroopTest(); break;
    case 5: document.getElementById('stage-title').textContent = 'Stage 5: Tap 50 Colors in 2s'; currentRound = 1; loadFinalStage(); break;
    default:
      document.getElementById('finish').style.display = 'block';
      document.getElementById('redeem-btn').style.display = 'inline-block';
  }
}

function loadColorTap() {
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('target').textContent = `Tap: ${correctColor}`;
  loadButtons(color => checkColorTap(color, correctColor, 5));
}

function loadTimedTap() {
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('target').textContent = `Tap: ${correctColor}`;
  let timeLeft = 5;
  document.getElementById('timer').textContent = `‚è± ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = `‚è± ${timeLeft}s`;
    if (timeLeft <= 3) {
      clearInterval(timer);
      resetGame('‚è∞ Too Slow! Back to Stage 1');
    }
  }, 1000);

  loadButtons(color => {
    clearInterval(timer);
    checkColorTap(color, correctColor, 5);
  });
}

function loadAvoidTap() {
  bannedColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('banned').textContent = `‚ùå Don‚Äôt tap: ${bannedColor}`;
  loadButtons(color => {
    if (color === bannedColor) resetGame('You tapped the banned color!');
    else checkColorTap(color, 'safe', 5);
  });
}

function loadStroopTest() {
  const word = colors[Math.floor(Math.random() * colors.length)];
  const color = colors[Math.floor(Math.random() * colors.length)];
  correctAnswer = color;
  const wordTest = document.getElementById('word-test');
  wordTest.textContent = word;
  wordTest.style.color = colorHex[color];
  loadButtons(color => {
    if (color === correctAnswer) checkColorTap(color, correctAnswer, 5);
    else resetGame('‚ùå Wrong color! Back to Stage 1');
  });
}

function loadFinalStage() {
  document.getElementById('status').textContent = `Progress: 0 / 50`;
  function runRound() {
    if (currentRound >= 50) {
      stage++;
      startStage();
      return;
    }
    document.getElementById('timer').textContent = `‚è± Round ${currentRound + 1} of 50`;
    const correct = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('target').textContent = `Tap: ${correct}`;
    const area = document.getElementById('game-area');
    area.innerHTML = '';
    const shuffled = [...colors].sort(() => 0.5 - Math.random());
    shuffled.forEach(c => {
      const btn = document.createElement('button');
      btn.className = 'color-btn';
      btn.style.backgroundColor = colorHex[c];
      btn.textContent = c;
      btn.onclick = () => {
        if (c === correct) {
          currentRound++;
          document.getElementById('status').textContent = `Progress: ${currentRound} / 50`;
          setTimeout(runRound, 300);
        } else {
          resetGame('‚ùå Wrong tap! Back to Stage 1');
        }
      };
      area.appendChild(btn);
    });
    setTimeout(() => {
      if (currentRound < 50) resetGame('‚è∞ Too Slow! Back to Stage 1');
    }, 2000);
  }
  runRound();
}

function checkColorTap(tapped, expected, required) {
  if (expected === 'safe' || tapped === expected) {
    score++;
    document.getElementById('status').textContent = `‚úÖ (${score}/${required})`;
    if (score >= required) {
      document.getElementById('next-btn').style.display = 'inline-block';
    } else {
      setTimeout(startStage, 800);
    }
  } else {
    resetGame('‚ùå Wrong tap! Back to Stage 1');
  }
}

function loadButtons(callback) {
  const area = document.getElementById('game-area');
  area.innerHTML = '';
  const shuffled = [...colors].sort(() => 0.5 - Math.random());
  shuffled.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'color-btn';
    btn.style.backgroundColor = colorHex[c];
    btn.textContent = c;
    btn.onclick = () => callback(c);
    area.appendChild(btn);
  });
}

function showRedeemForm() {
  document.getElementById('form-section').style.display = 'block';
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

function sendToEmail() {
  const name = document.getElementById('name').value.trim();
  const number = document.getElementById('number').value.trim();
  if (!name || !number) return alert('Please enter your name and UPI or phone number.');
  const mailto = `mailto:shanivara0@gmail.com?subject=Game%20Redeem%20Request&body=Name:%20${encodeURIComponent(name)}%0AUPI/Phone:%20${encodeURIComponent(number)}`;
  window.location.href = mailto;
}
</script>
