<body>

<header>
  <h1>üéÆ Play This Game & Earn $5</h1>
</header>

  <button id="start-button" onclick="startGame()">Start Game</button>

<div id="game-container">
  <h2 id="stage-title">Color Tap Challenge</h2>
  <div id="game-area"></div>
  <div id="target"></div>
  <div id="timer"></div>
  <div id="banned"></div>
  <div id="word-test"></div>
  <div id="status"></div>
  <div id="finish" style="display:none; font-size:22px; color:#76ff03;">üéâ You completed all 5 stages and earned $5!<br/>Send your Name and UPI ID to <b>shanivara0@gmail.com</b></div>

  <input type="text" id="number" placeholder="Phone or UPI ID" />
  <button onclick="sendToEmail()">Send</button>

<script>
const colors = ['RED', 'GREEN', 'BLUE', 'YELLOW'];
const colorHex = {
  RED: '#f44336',
  GREEN: '#4caf50',
  BLUE: '#2196f3',
  YELLOW: '#ffeb3b'
};

let stage = 1;
let score = 0;
let timer, correctColor, bannedColor, correctAnswer;
let currentRound = 0;

function startGame() {
  document.getElementById('banner').style.display = 'none';
  document.getElementById('disclaimer').style.display = 'none';
  document.getElementById('game-container').style.display = 'block';
  startStage();
}

function resetGame(msg) {
  alert(msg);
  stage = 1;
  score = 0;
  currentRound = 0;
  startStage();
}

function nextStage() {
  stage++;
  score = 0;
  currentRound = 0;
  startStage();
}

function startStage() {
  document.getElementById('status').textContent = '';
  document.getElementById('timer').textContent = '';
  document.getElementById('banned').textContent = '';
  document.getElementById('word-test').textContent = '';
  document.getElementById('target').textContent = '';
  document.getElementById('game-area').innerHTML = '';
  document.getElementById('next-btn').style.display = 'none';
  document.getElementById('redeem-btn').style.display = 'none';
  document.getElementById('finish').style.display = 'none';

  switch(stage) {
    case 1:
      document.getElementById('stage-title').textContent = 'Stage 1: Tap the Correct Color';
      loadColorTap();
      break;
    case 2:
      document.getElementById('stage-title').textContent = 'Stage 2: Tap Fast!';
      loadTimedTap();
      break;
    case 3:
      document.getElementById('stage-title').textContent = 'Stage 3: Avoid Banned Color';
      loadAvoidTap();
      break;
    case 4:
      document.getElementById('stage-title').textContent = 'Stage 4: Tap the TEXT COLOR';
      loadStroopTest();
      break;
    case 5:
      document.getElementById('stage-title').textContent = 'Stage 5: Tap 50 Colors in 10s';
      currentRound = 0;
      loadFinalStage();
      break;
    default:
      document.getElementById('finish').style.display = 'block';
      document.getElementById('redeem-btn').style.display = 'inline-block';
  }
}


function loadColorTap() {
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('target').textContent = `Tap: ${correctColor}`;
  loadButtons(color => checkColorTap(color, correctColor, 5));
}

function loadTimedTap() {
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('target').textContent = `Tap: ${correctColor}`;
  let timeLeft = 5;
  document.getElementById('timer').textContent = `‚è± ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = `‚è± ${timeLeft}s`;
    if (timeLeft <= 2) {
      clearInterval(timer);
      resetGame('‚è∞ Too Slow! Back to Stage 1');
    }
  }, 1000);

  loadButtons(color => {
    clearInterval(timer);
    checkColorTap(color, correctColor, 5);
  });
}

function loadAvoidTap() {
  bannedColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById('banned').textContent = `‚ùå Don‚Äôt tap: ${bannedColor}`;
  loadButtons(color => {
    if (color === bannedColor) resetGame('You tapped the banned color!');
    else checkColorTap(color, 'safe', 5);
  });
}

function loadStroopTest() {
  const word = colors[Math.floor(Math.random() * colors.length)];
  const color = colors[Math.floor(Math.random() * colors.length)];
  correctAnswer = color;
  const wordTest = document.getElementById('word-test');
  wordTest.textContent = word;
  wordTest.style.color = colorHex[color];
  loadButtons(color => {
    if (color === correctAnswer) checkColorTap(color, correctAnswer, 5);
    else resetGame('‚ùå Wrong color! Back to Stage 1');
  });
}

function loadFinalStage() {
  const totalRounds = 50;
  const timeLimit = 40; //seconds
  let timeLeft = timeLimit;

  document.getElementById('status').textContent = `Progress: 0 / ${totalRounds}`;
  document.getElementById('timer').textContent = `‚è± Time: ${timeLeft}s`;

  const countdown = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = `‚è± Time: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      resetGame('‚è∞ Time Over! Back to Stage 1');
    }
  }, 1000);

  function runRound() {
    if (currentRound >= totalRounds) {
      clearInterval(countdown);
      stage++;
      startStage();
      return;
    }

    const correct = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('target').textContent = `Tap: ${correct}`;
    document.getElementById('status').textContent = `Progress: ${currentRound} / ${totalRounds}`;
    const area = document.getElementById('game-area');
    area.innerHTML = '';

    const shuffled = [...colors].sort(() => 0.5 - Math.random());
    shuffled.forEach(c => {
      const btn = document.createElement('button');
      btn.className = 'color-btn';
      btn.style.backgroundColor = colorHex[c];
      btn.textContent = c;
      btn.onclick = () => {
        if (c === correct) {
          currentRound++;
          runRound();
        } else {
          clearInterval(countdown);
          resetGame('‚ùå Wrong tap! Back to Stage 1');
        }
      };
      area.appendChild(btn);
    });
  }

  runRound();
}


function checkColorTap(tapped, expected, required) {
  if (expected === 'safe' || tapped === expected) {
    score++;
    document.getElementById('status').textContent = `‚úÖ (${score}/${required})`;
    if (score >= required) {
      document.getElementById('next-btn').style.display = 'inline-block';
    } else {
      setTimeout(startStage, 800);
    }
  } else {
    resetGame('‚ùå Wrong tap! Back to Stage 1');
  }
}

function loadButtons(callback) {
  const area = document.getElementById('game-area');
  area.innerHTML = '';
  const shuffled = [...colors].sort(() => 0.5 - Math.random());
  shuffled.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'color-btn';
    btn.style.backgroundColor = colorHex[c];
    btn.textContent = c;
    btn.onclick = () => callback(c);
    area.appendChild(btn);
  });
}

function showRedeemForm() {
  document.getElementById('form-section').style.display = 'block';
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

function sendToEmail() {
  const name = document.getElementById('name').value.trim();
  const number = document.getElementById('number').value.trim();
  if (!name || !number) return alert('Please enter your name and UPI or phone number.');
  const mailto = `mailto:shanivara0@gmail.com?subject=Game%20Redeem%20Request&body=Name:%20${encodeURIComponent(name)}%0AUPI/Phone:%20${encodeURIComponent(number)}`;
  window.location.href = mailto;
}
</script>
